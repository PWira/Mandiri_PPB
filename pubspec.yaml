name: mandiri_pbb
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  curved_navigation_bar: ^1.0.3
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.3.9
  google_fonts: ^6.1.0
  animated_toggle_switch: ^0.8.0
  url_launcher: ^6.2.3
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
  - assets/images/

flutter_native_splash: 
  android: true 
  ios: true 
  web: true 
  color: "#578b98" 
  image: "assets/images/PILEMAS.png"
  android_12:
    image: "assets/images/PILEMAS.png"
    icon_background_color: "#578b98"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/PILEMAS.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/PILEMAS.png"
    background_color: "#578b98"
    theme_color: "#578b98"
  windows:
    generate: true
    image_path: "assets/images/PILEMAS.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/PILEMAS.png"